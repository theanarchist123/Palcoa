<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Salon Requests</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        .request-card {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Salon Booking Requests</h1>
        <div id="requests-container" class="row">
            <div id="loading-message" class="text-center">Loading requests...</div>
            <div id="no-requests-message" class="text-center" style="display: none;">No requests found.</div>
            <div id="error-message" class="text-center text-danger" style="display: none;">Failed to load requests.</div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const requestsContainer = document.getElementById('requests-container');
            const loadingMessage = document.getElementById('loading-message');
            const noRequestsMessage = document.getElementById('no-requests-message');
            const errorMessage = document.getElementById('error-message');

            fetch('/api/admin-requests') // Updated fetch URL to /api/admin-requests
                .then(response => response.json())
                .then(requests => {
                    loadingMessage.style.display = 'none';

                    if (requests && requests.length > 0) {
                        requests.forEach(request => {
                            const card = document.createElement('div');
                            card.className = 'card request-card col-md-4';

                            card.innerHTML = `
                                <div class="card-body">
                                    <h5 class="card-title">${request.name}</h5>
                                    <h6 class="card-subtitle mb-2 text-muted">${request.service}</h6>
                                    <p class="card-text">
                                        <strong>Contact:</strong> ${request.contact}<br>
                                        <strong>Email:</strong> ${request.email}<br>
                                        <strong>Message:</strong> ${request.message}
                                    </p>
                                </div>
                            `;
                            requestsContainer.appendChild(card);
                        });
                    } else {
                        noRequestsMessage.style.display = 'block';
                    }
                })
                .catch(error => {
                    console.error('Error fetching requests:', error);
                    loadingMessage.style.display = 'none';
                    errorMessage.style.display = 'block';
                });
        });
    </script>
</body>
</html>
