<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Summary - Bayleaf Salon</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="MediaQuery.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/7a6c6b42a6.js" crossorigin="anonymous"></script>
    <style>
        :root {
            --font-01: 'Poppins', sans-serif;
            --font-02: 'Philosopher', sans-serif;
            --global-color-0: #e41345;
            --global-color-1: #f70077;
            --global-color-2: #1a1a1a;
            --global-color-3: #3e4359;
            --global-color-4: #f7f7f7;
            --global-color-5: #fff;
            --global-color-6: #243673;
            --global-color-7: #BFD1FF;
        }
        
        body {
            background: var(--global-color-4);
            min-height: 100vh;
            color: var(--global-color-2);
            font-family: var(--font-01);
        }
        .payment-container {
            max-width: 1200px;
            margin: 3rem auto;
            background: var(--global-color-5);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            display: flex;
            gap: 2rem;
        }
        .payment-title {
            text-align: center;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            font-family: var(--font-02);
        }
        .btn-confirm {
            background: var(--global-color-0);
            color: var(--global-color-4);
            border: 1px solid var(--global-color-0);
            padding: 0.8rem 1.8rem;
            border-radius: 7px;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
            text-align: center;
            width: 100%;
            transition: all .4s ease;
        }
        .btn-confirm:hover {
            background: var(--global-color-1);
            border: 1px solid var(--global-color-1);
        }
        .summary-container {
            flex: 1;
            padding-right: 2rem;
            border-right: 1px solid #eee;
        }
        .payment-methods {
            flex: 2;
        }
        .detail-row {
            display: flex;
            align-items: center;
            margin-bottom: 1rem;
        }
        .detail-row i {
            margin-right: 0.5rem;
            color: var(--global-color-0);
        }
        .summary-item {
            display: flex;
            justify-content: space-between;
            margin-top: 1rem;
        }
        .summary-total {
            font-weight: 700;
        }
        .upi-options {
            display: flex;
            gap: 2rem;
            margin: 2rem 0;
            justify-content: center;
        }

        .upi-option {
            text-align: center;
            padding: 1.5rem;
            border: 1px solid #ddd;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 140px;
        }

        .upi-option:hover {
            border-color: var(--global-color-0);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }

        .upi-option img {
            width: 70px;
            height: 70px;
            margin-bottom: 1rem;
            object-fit: contain;
            border-radius: 15px;
        }

        .upi-option .app-name {
            font-weight: 600;
            color: var(--global-color-2);
            margin-top: 0.5rem;
        }

        .upi-option.active {
            border-width: 2px;
            border-color: var(--global-color-0);
            background: rgba(228, 19, 69, 0.05);
        }

        @media (max-width: 768px) {
            .payment-container {
                flex-direction: column;
            }
            
            .summary-container {
                padding-right: 0;
                border-right: none;
                border-bottom: 1px solid #eee;
                padding-bottom: 2rem;
                margin-bottom: 2rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container"> 
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-cut"></i>
                <span>Bayleaf Salon</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html" id="NavNum">HOME</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html" id="NavNum">PLACE YOUR CALL</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="payment-container">
        <div class="summary-container" id="summary-view">
            <h1 class="payment-title">Booking Summary</h1>
            <div class="appointment-summary">
                <div class="detail-row">
                    <i class="fas fa-cut"></i>
                    <p><strong>Service:</strong> <span id="service-name"></span></p>
                </div>
                <div class="detail-row">
                    <i class="fas fa-calendar-alt"></i>
                    <p><strong>Date:</strong> <span id="appointment-date"></span></p>
                </div>
                <div class="detail-row">
                    <i class="fas fa-clock"></i>
                    <p><strong>Time:</strong> <span id="service-time"></span></p>
                </div>
                <div class="detail-row">
                    <i class="fas fa-map-marker-alt"></i>
                    <p><strong>Location:</strong> <span id="location"></span></p>
                </div>
                <div class="detail-row">
                    <i class="fas fa-user"></i>
                    <p><strong>Stylist:</strong> <span id="stylist"></span></p>
                </div>
                <div class="summary-item summary-total">
                    <span>Total Amount</span>
                    <span>â‚¹<span id="total-amount"></span></span>
                </div>
            </div>
            <button onclick="window.location.href='payment-gateway.html' + window.location.search" class="btn-confirm">Proceed to Payment</button>
        </div>

        <!-- UPI Payment Form -->
        <div id="upi-payment" class="payment-methods">
            <div class="upi-options">
                <div class="upi-option" onclick="selectUpiOption(this, 'gpay')">
                    <img src="https://storage.googleapis.com/gweb-uniblog-publish-prod/images/GooglePay_new.max-600x600.png" alt="Google Pay">
                    <div class="app-name">Google Pay</div>
                </div>
                <div class="upi-option" onclick="selectUpiOption(this, 'phonepe')">
                    <img src="https://play-lh.googleusercontent.com/6_Qan3RBgpJUj0C2ct4l0rKKVdiJgF6LE2Txhe5KZl_158jZ3nm8-U6zEHFgTsmuZA" alt="PhonePe">
                    <div class="app-name">PhonePe</div>
                </div>
                <div class="upi-option" onclick="selectUpiOption(this, 'paytm')">
                    <img src="https://play-lh.googleusercontent.com/lEMxweh1FFpzxZ51JGnVHAHGhPmhqOXG_0vVPUHAO85oXjACi4bqpLVjVABkw0Xr7j4" alt="Paytm">
                    <div class="app-name">Paytm</div>
                </div>
            </div>
            <div class="form-group">
                <label>UPI ID</label>
                <input type="text" placeholder="username@upi" id="upi-id">
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            
            // Get appointment details from URL
            document.getElementById('service-name').textContent = urlParams.get('service') || 'N/A';
            document.getElementById('appointment-date').textContent = urlParams.get('date') || 'N/A';
            document.getElementById('service-time').textContent = urlParams.get('time') || 'N/A';
            document.getElementById('location').textContent = urlParams.get('location') || 'N/A';
            document.getElementById('stylist').textContent = urlParams.get('stylist') || 'N/A';
            
            // Calculate total amount
            const price = parseFloat(urlParams.get('price')) || 0;
            document.getElementById('total-amount').textContent = price.toFixed(2);
        });

        // Add UPI selection functionality
        function selectUpiOption(element, provider) {
            // Remove active class from all options
            document.querySelectorAll('.upi-option').forEach(el => {
                el.classList.remove('active');
            });
            
            // Add active class to selected option
            element.classList.add('active');
            
            // You can store the selected provider for payment processing
            window.selectedUpiProvider = provider;
        }
    </script>
</body>
</html>
