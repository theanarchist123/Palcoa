        .payment-container {

            margin: 3rem auto;
            background: #ffffff;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .payment-title {
            text-align: center;
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
        }
        .btn-confirm {
            background: linear-gradient(135deg, #ffd700, #ffa500);
            color: #2d3436;
            border: none;
            padding: 0.8rem 1.8rem;
            border-radius: 25px;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
            text-align: center;
            width: 100%;
        }
        .btn-confirm:hover {

        }
        .appointment-summary {
            background: #f8f9fa;
            padding: 1.5rem;
            border-radius: 10px;
            margin-bottom: 2rem;
        }

            margin-bottom: 1.5rem;
            color: #2d3436;
            font-size: 1.2rem;
        }
        .detail-row {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }
        .detail-row i {

            width: 20px;
        }
        .total-amount {

    </style>
</head>
