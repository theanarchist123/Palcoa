<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - Bayleaf Salon</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/7a6c6b42a6.js" crossorigin="anonymous"></script>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <style>
        .payment-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .summary-item {
            display: flex;
            justify-content: space-between;
            padding: 15px 0;
            border-bottom: 1px solid #eee;
        }
        .total {
            font-size: 1.2em;
            font-weight: bold;
            color: #e41345;
            margin-top: 20px;
        }
        .pay-button {
            width: 100%;
            padding: 15px;
            background: #e41345;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            margin-top: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .pay-button:hover {
            background: #f70077;
            transform: translateY(-2px);
        }
        .icon-text {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .icon-text i {
            color: #e41345;
        }
        .alert {
            margin-top: 20px;
        }
        .error-message {
            color: #dc3545;
            background: #fde8e8;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            display: none;
        }
    </style>
</head>
<body>
    <div class="payment-container">
        <h2 class="mb-4">Booking Summary</h2>
        <div id="error-message" class="error-message"></div>
        <div id="booking-summary">
            <!-- Will be populated by JavaScript -->
        </div>
        <button id="pay-button" class="pay-button">
            <i class="fas fa-lock me-2"></i>Proceed to Pay
        </button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const bookingIndex = urlParams.get('booking');
            
            // Get notifications from localStorage
            const notifications = JSON.parse(localStorage.getItem('notifications') || '[]');
            const bookingData = notifications[bookingIndex];
            
            if (!bookingData) {
                showError('No booking information found');
                return;
            }

            // Display booking summary
            displayBookingSummary(bookingData);

            // Handle payment button click
            document.getElementById('pay-button').addEventListener('click', function () {
          // ðŸ‘‡ Await the price calculation first
          var options = {
            key: "rzp_test_bAseycHKzzaPQt", // Replace with your Razorpay key
            amount:  "100", // Amount in smallest currency unit (e.g., 50000 for Rs. 500)
            currency: "INR", // Currency code
            name: "BayLeaf", // Your salon name or business name
            description: "Appointment Payment",
            image: "https://example.com/logo.png", // Logo URL
            handler: function (response) {
              alert(
                "Payment successful. Payment ID: " +
                  response.razorpay_payment_id
              );
            },
            theme: {
              color: "#F37254",
            },
          };
          var rzp1 = new Razorpay(options);
      Â Â Â Â rzp1.open();
        });

        function displayBookingSummary(bookingData) {
            const summaryHtml = `
                <div class="summary-item">
                    <div class="icon-text">
                        <i class="fas fa-cut"></i>
                        <span>Service</span>
                    </div>
                    <span>${bookingData.service}</span>
                </div>
                <div class="summary-item">
                    <div class="icon-text">
                        <i class="fas fa-calendar"></i>
                        <span>Date</span>
                    </div>
                    <span>${bookingData.date}</span>
                </div>
                <div class="summary-item">
                    <div class="icon-text">
                        <i class="fas fa-clock"></i>
                        <span>Time</span>
                    </div>
                    <span>${bookingData.time}</span>
                </div>
                <div class="summary-item">
                    <div class="icon-text">
                        <i class="fas fa-map-marker-alt"></i>
                        <span>Location</span>
                    </div>
                    <span>${bookingData.location}</span>
                </div>
                <div class="summary-item total">
                    <span>Total Amount</span>
                    <span>â‚¹${bookingData.price || '500'}</span>
                </div>
            `;
            document.getElementById('booking-summary').innerHTML = summaryHtml;
        }

        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }
    </script>
</body>
</html>
