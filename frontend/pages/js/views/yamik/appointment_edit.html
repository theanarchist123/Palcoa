<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Appointment Management</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f9f9f9;
    }

    h1 {
      text-align: center;
    }

    .search-bar {
      max-width: 400px;
      margin: 10px auto;
      display: flex;
    }

    .search-bar input {
      flex: 1;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .card-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .card {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 20px;
      position: relative;
      transition: background-color 0.3s;
    }

    .card.highlight {
      background-color: #e6ffed;
    }

    .card h3 {
      margin: 0 0 10px;
    }

    .card p {
      margin: 6px 0;
    }

    .edit-btn {
      padding: 6px 12px;
      background: #007BFF;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      position: absolute;
      top: 20px;
      right: 20px;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      width: 300px;
    }

    .modal-content input,
    .modal-content textarea {
      width: 100%;
      margin: 10px 0;
      padding: 8px;
    }
  </style>
</head>
<body>
  <h1>Appointment Management</h1>

  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Search by name or date..." />
  </div>

  <div class="card-container" id="appointmentsContainer"></div>

  <div class="modal" id="editModal">
    <div class="modal-content">
      <h3>Edit Appointment</h3>
      <input type="text" id="editName" placeholder="Name" />
      <input type="datetime-local" id="editDateTime" />
      <textarea id="editPurpose" placeholder="Purpose"></textarea>
      <button onclick="saveChanges()">Save Changes</button>
      <button onclick="closeModal()">Cancel</button>
    </div>
  </div>

  <script>
    const appointments = [
      { id: 1, name: "Alice", datetime: "2025-04-20T10:00", purpose: "Consultation" },
      { id: 2, name: "Bob", datetime: "2025-04-21T14:00", purpose: "Check-up" },
    ];

    let currentEditId = null;

    function renderAppointments() {
      const container = document.getElementById("appointmentsContainer");
      container.innerHTML = "";
      appointments.forEach(app => {
        const card = document.createElement("div");
        card.className = `card ${app.highlight ? "highlight" : ""}`;
        card.innerHTML = `
          <h3>${app.name}</h3>
          <p><strong>Date & Time:</strong> ${new Date(app.datetime).toLocaleString()}</p>
          <p><strong>Purpose:</strong> ${app.purpose}</p>
          <button class="edit-btn" onclick="openModal(${app.id})">Edit</button>
        `;
        container.appendChild(card);
      });
    }

    function openModal(id) {
      const app = appointments.find(a => a.id === id);
      currentEditId = id;
      document.getElementById("editName").value = app.name;
      document.getElementById("editDateTime").value = app.datetime;
      document.getElementById("editPurpose").value = app.purpose;
      document.getElementById("editModal").style.display = "flex";
    }

    function closeModal() {
      document.getElementById("editModal").style.display = "none";
    }

    function saveChanges() {
      const name = document.getElementById("editName").value.trim();
      const datetime = document.getElementById("editDateTime").value;
      const purpose = document.getElementById("editPurpose").value.trim();

      if (!name || !datetime || !purpose) return alert("All fields are required.");
      if (new Date(datetime) < new Date()) return alert("Date cannot be in the past.");

      const app = appointments.find(a => a.id === currentEditId);
      app.name = name;
      app.datetime = datetime;
      app.purpose = purpose;
      app.highlight = true;

      fetch(`/api/appointments/${currentEditId}`, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(app)
      })
      .then(res => res.ok ? res.json() : Promise.reject("Failed to update"))
      .then(() => {
        renderAppointments();
        closeModal();
      })
      .catch(alert);
    }

    document.getElementById("searchInput").addEventListener("input", function () {
      const term = this.value.toLowerCase();
      const cards = document.querySelectorAll(".card");
      cards.forEach(card => {
        const text = card.innerText.toLowerCase();
        card.style.display = text.includes(term) ? "" : "none";
      });
    });

    renderAppointments();
  </script>
</body>
</html>
