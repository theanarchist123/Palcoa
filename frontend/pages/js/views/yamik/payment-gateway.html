<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Gateway - Bayleaf Salon</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/7a6c6b42a6.js" crossorigin="anonymous"></script>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <style>
        .payment-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 30px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .summary-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }
        .total {
            font-size: 1.2em;
            font-weight: bold;
            margin-top: 20px;
        }
        .pay-button {
            width: 100%;
            padding: 12px;
            background: #e41345;
            color: white;
            border: none;
            border-radius: 5px;
            margin-top: 20px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .pay-button:hover {
            background: #f70077;
        }
    </style>
</head>
<body>
    <div class="payment-container">
        <h3 class="mb-4">Payment Summary</h3>
        <div id="booking-summary">
            <!-- Summary will be populated by JavaScript -->
        </div>
        <button id="pay-button" class="pay-button">
            <i class="fas fa-lock me-2"></i>Pay Now
        </button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const bookingData = JSON.parse(sessionStorage.getItem('currentBooking') || '{}');
            const summaryHtml = `
                <div class="summary-item">
                    <span>Service</span>
                    <span>${bookingData.service || 'N/A'}</span>
                </div>
                <div class="summary-item">
                    <span>Date</span>
                    <span>${bookingData.date || 'N/A'}</span>
                </div>
                <div class="summary-item">
                    <span>Time</span>
                    <span>${bookingData.time || 'N/A'}</span>
                </div>
                <div class="summary-item total">
                    <span>Total Amount</span>
                    <span>â‚¹${bookingData.amount || '500'}</span>
                </div>
            `;
            document.getElementById('booking-summary').innerHTML = summaryHtml;

            document.getElementById('pay-button').addEventListener('click', async function() {
                try {
                    const amount = bookingData.amount || 500;
                    const response = await fetch('/create-order', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ amount })
                    });
                    
                    const order = await response.json();
                    
                    const options = {
                        key: 'rzp_test_bAseycHKzzaPQt',
                        amount: order.amount,
                        currency: order.currency,
                        name: 'Bayleaf Salon',
                        description: 'Salon Service Payment',
                        order_id: order.id,
                        handler: async function(response) {
                            try {
                                const verifyResponse = await fetch('/verify-payment', {
                                    method: 'POST',
                                    headers: { 'Content-Type': 'application/json' },
                                    body: JSON.stringify({
                                        razorpay_order_id: response.razorpay_order_id,
                                        razorpay_payment_id: response.razorpay_payment_id,
                                        razorpay_signature: response.razorpay_signature
                                    })
                                });
                                
                                const verification = await verifyResponse.json();
                                if (verification.verified) {
                                    alert('Payment successful!');
                                    window.location.href = 'payment-success.html';
                                } else {
                                    alert('Payment verification failed');
                                }
                            } catch (error) {
                                console.error('Payment verification error:', error);
                                alert('Payment verification failed');
                            }
                        },
                        prefill: {
                            name: bookingData.name || '',
                            email: bookingData.email || '',
                            contact: bookingData.phone || ''
                        },
                        theme: {
                            color: '#e41345'
                        }
                    };
                    
                    const razorpay = new Razorpay(options);
                    razorpay.open();
                } catch (error) {
                    console.error('Payment error:', error);
                    alert('Failed to initiate payment. Please try again.');
                }
            });
        });
    </script>
</body>
</html>
