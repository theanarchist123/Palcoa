<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications - Bayleaf Salon</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="MediaQuery.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/7a6c6b42a6.js" crossorigin="anonymous"></script>

    <style>
        :root {
            --font-01: 'Poppins', sans-serif;
            --font-02: 'Philosopher', sans-serif;
            --global-color-0: #e41345;
            --global-color-1: #f70077;
            --global-color-2: #1a1a1a;
            --global-color-3: #3e4359;
            --global-color-4: #f7f7f7;
            --global-color-5: #fff;
            --global-color-6: #243673;
            --global-color-7: #BFD1FF;
        }

        body {
            background: var(--global-color-4);
            min-height: 100vh;
            color: var(--global-color-2);
            font-family: var(--font-01);
        }

        .navbar {
            background: var(--global-color-5) !important;
            box-shadow: 0 2px 15px rgba(0,0,0,0.05);
            border-bottom: 1px solid rgba(0,0,0,0.05);
        }

        .navbar-brand {
            color: var(--global-color-2) !important;
            font-family: var(--font-02);
            font-weight: 800;
            font-size: 2rem;
            text-shadow: none;
            position: relative;
            padding: 0.5rem 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.8rem;
            transition: all 0.3s ease;
            letter-spacing: 0.5px;
        }

        .navbar-brand i {
            color: var(--global-color-0);
            font-size: 2.2rem;
            animation: pulse 2s infinite;
        }

        .notifications-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .page-title {
            text-align: center;
            font-family: var(--font-02);
            color: var(--global-color-2);
            margin-bottom: 2rem;
            font-size: 2.5rem;
            font-weight: 700;
            position: relative;
            padding-bottom: 1rem;
        }

        .page-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background: var(--global-color-0);
            border-radius: 2px;
        }

        .notification-card {
            background: var(--global-color-5);
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            transition: all 0.3s ease;
            border: 1px solid rgba(0,0,0,0.05);
            position: relative;
            overflow: hidden;
        }

        .notification-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 5px;
            height: 100%;
            background: var(--global-color-0);
        }

        .notification-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }

        .notification-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .notification-icon {
            width: 40px;
            height: 40px;
            background: var(--global-color-0);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--global-color-5);
            font-size: 1.2rem;
            box-shadow: 0 2px 8px rgba(255,215,0,0.3);
        }

        .notification-title {
            color: var(--global-color-2);
            font-size: 1.2rem;
            font-weight: 600;
            margin: 0;
        }

        .notification-time {
            color: var(--global-color-3);
            font-size: 0.9rem;
        }

        .notification-content {
            color: var(--global-color-3);
            margin-bottom: 1rem;
            line-height: 1.6;
        }

        .notification-actions {
            display: flex;
            gap: 1rem;
        }

        .btn-payment {
            background: var(--global-color-0);
            color: var(--global-color-2);
            border: none;
            padding: 0.8rem 1.8rem;
            border-radius: 25px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            box-shadow: 0 2px 8px rgba(255,215,0,0.3);
        }

        .btn-payment:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(255,215,0,0.4);
            color: var(--global-color-2);
        }

        .empty-notifications {
            text-align: center;
            padding: 4rem 2rem;
            background: var(--global-color-5);
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }

        .empty-notifications i {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            color: var(--global-color-0);
            opacity: 0.8;
        }

        .empty-notifications h3 {
            color: var(--global-color-2);
            margin-bottom: 1rem;
            font-size: 1.8rem;
            font-weight: 600;
        }

        .empty-notifications p {
            color: var(--global-color-3);
            font-size: 1.1rem;
            max-width: 400px;
            margin: 0 auto;
        }

        @media (max-width: 768px) {
            .notifications-container {
                padding: 0 1rem;
            }
            
            .page-title {
                font-size: 2rem;
            }
            
            .notification-card {
                padding: 1.2rem;
            }
            
            .btn-payment {
                padding: 0.6rem 1.4rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="./index.html">
                <i class="fas fa-cut"></i>
                <span>Bayleaf Salon</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">
                            <i class="fas fa-home"></i> Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="notifications.html">
                            <i class="fas fa-bell"></i> Notifications
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="notifications-container">
        <h1 class="page-title">Your Notifications</h1>
        <div id="notifications-list">
            <!-- Notifications will be dynamically inserted here -->
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const notificationsList = document.getElementById('notifications-list');
            
            // Fetch notifications from localStorage or API
            const notifications = JSON.parse(localStorage.getItem('notifications')) || [];
            
            if (notifications.length === 0) {
                notificationsList.innerHTML = `
                    <div class="empty-notifications">
                        <i class="fas fa-bell-slash"></i>
                        <h3>No Notifications</h3>
                        <p>You don't have any notifications yet. When your booking requests are accepted, you'll see them here.</p>
                    </div>
                `;
                return;
            }

            notifications.forEach(notification => {
                const notificationCard = document.createElement('div');
                notificationCard.classList.add('notification-card');
                
                notificationCard.innerHTML = `
                    <div class="notification-header">
                        <div class="notification-icon">
                            <i class="fas fa-check-circle"></i>
                        </div>
                        <div>
                            <h5 class="notification-title">Booking Request Accepted</h5>
                            <span class="notification-time">${notification.time}</span>
                        </div>
                    </div>
                    <div class="notification-content">
                        <p>Your booking request for <strong>${notification.service}</strong> has been accepted.</p>
                        <div class="appointment-details">
                            <p><i class="fas fa-calendar"></i> Date: ${notification.date}</p>
                            <p><i class="fas fa-clock"></i> Time: ${notification.time}</p>
                            <p><i class="fas fa-map-marker-alt"></i> Location: ${notification.location}</p>
                            <p><i class="fas fa-user"></i> Stylist: ${notification.stylist}</p>
                            <p><i class="fas fa-tag"></i> Price: â‚¹${notification.price}</p>
                        </div>
                    </div>
                    <div class="notification-actions">
                        <a href="payment.html?service=${encodeURIComponent(notification.service)}
                            &time=${encodeURIComponent(notification.time)}
                            &date=${encodeURIComponent(notification.date)}
                            &location=${encodeURIComponent(notification.location)}
                            &stylist=${encodeURIComponent(notification.stylist)}
                            &price=${encodeURIComponent(notification.price)}" 
                            class="btn-payment">
                            <i class="fas fa-credit-card"></i>
                            Proceed to Payment
                        </a>
                    </div>
                `;
                
                notificationsList.appendChild(notificationCard);
            });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
