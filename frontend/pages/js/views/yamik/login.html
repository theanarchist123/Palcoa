<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Bayleaf Salon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            position: relative;
            padding: 20px 100px;
            background: linear-gradient(45deg, #ff69b4, #ff1493);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1000;
        }

        .logo {
            color: #fff;
            font-size: 2em;
            text-decoration: none;
            font-weight: 700;
        }

        nav ul {
            display: flex;
            list-style: none;
        }

        nav ul li {
            margin-left: 30px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            letter-spacing: 1px;
            transition: 0.3s;
        }

        nav ul li a:hover {
            color: #ffcce0;
        }

        #NavNum {
            background: rgba(255, 255, 255, 0.2);
            padding: 8px 15px;
            border-radius: 4px;
        }

        .login-container {
            max-width: 450px;
            margin: 50px auto;
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        .login-container::before {
            content: "";
            position: absolute;
            top: -50px;
            left: -50px;
            width: 200px;
            height: 200px;
            background: linear-gradient(45deg, #ff69b4, #ff1493);
            border-radius: 50%;
            opacity: 0.1;
            z-index: -1;
        }

        .login-container::after {
            content: "";
            position: absolute;
            bottom: -50px;
            right: -50px;
            width: 200px;
            height: 200px;
            background: linear-gradient(45deg, #ff69b4, #ff1493);
            border-radius: 50%;
            opacity: 0.1;
            z-index: -1;
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h2 {
            font-size: 2em;
            color: #333;
            margin-bottom: 10px;
        }

        .login-header p {
            color: #777;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            border-color: #ff1493;
            outline: none;
        }

        .form-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .remember-me {
            display: flex;
            align-items: center;
        }

        .remember-me input {
            margin-right: 5px;
        }

        .forgot-password {
            color: #ff1493;
            text-decoration: none;
            transition: color 0.3s;
        }

        .forgot-password:hover {
            color: #ff69b4;
            text-decoration: underline;
        }

        .login-button {
            width: 100%;
            background: linear-gradient(45deg, #ff69b4, #ff1493);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 5px;
            font-size: 1.1em;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .login-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(255, 20, 147, 0.3);
        }

        .signup-link {
            text-align: center;
            margin-top: 25px;
        }

        .signup-link a {
            color: #ff1493;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
        }

        .signup-link a:hover {
            color: #ff69b4;
            text-decoration: underline;
        }

        .social-login {
            margin-top: 30px;
            text-align: center;
        }

        .social-text {
            margin-bottom: 15px;
            position: relative;
            color: #777;
        }

        .social-text::before,
        .social-text::after {
            content: "";
            position: absolute;
            top: 50%;
            width: 30%;
            height: 1px;
            background-color: #ddd;
        }

        .social-text::before {
            left: 0;
        }

        .social-text::after {
            right: 0;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .social-icons a {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid #ddd;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .social-icons a:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            background-color: #ff1493;
            color: white;
            border-radius: 5px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            opacity: 0;
            transform: translateY(-20px);
            transition: opacity 0.3s, transform 0.3s;
            z-index: 2000;
        }

        .notification.show {
            opacity: 1;
            transform: translateY(0);
        }

        /* Footer */
        footer {
            background: linear-gradient(45deg, #ff69b4, #ff1493);
            color: #fff;
            text-align: center;
            padding: 20px 0;
            margin-top: auto;
            display: flex;
            justify-content: space-around;
        }

        /* Responsive styles */
        @media (max-width: 992px) {
            header {
                padding: 20px 50px;
            }
        }

        @media (max-width: 768px) {
            header {
                padding: 20px 30px;
                flex-direction: column;
            }

            .logo {
                margin-bottom: 15px;
            }

            nav ul {
                flex-direction: column;
                align-items: center;
            }

            nav ul li {
                margin: 10px 0;
            }

            .login-container {
                margin: 30px 20px;
                padding: 30px;
            }

            footer {
                flex-direction: column;
                gap: 10px;
            }
        }

        /* Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-container {
            animation: fadeIn 0.8s ease forwards;
        }

        /* New styles for Google Sign In Button */
        .google-signin-button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 5px;
            background-color: #4285f4;
            color: white;
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.3s;
            margin-top: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .google-signin-button:hover {
            background-color: #357ae8;
            box-shadow: 0 3px 7px rgba(0, 0, 0, 0.3);
        }

        .google-signin-button img {
            width: 24px;
            height: 24px;
        }
    </style>
    <script src="https://kit.fontawesome.com/7a6c6b42a6.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <a href="index.html" class="logo">Bayleaf Salon</a>
        <nav>
            <ul>
                <li><a href="./index.html">HOME</a></li>
                <li><a href="./about.html">ABOUT</a></li>
                <li><a href="./services.html">SERVICES</a></li>
                <li><a href="./portfolio.html">PORTFOLIO</a></li>
                <li><a href="./contact.html">CONTACT</a></li>
                <li id="editAppointmentLink" style="display: none;">
                    <a href="./editAppointment.html">EDIT APPOINTMENT</a>
                </li>
                <li><a href="./products.html" id="NavNum">PRODUCTS</a></li>

            </ul>
        </nav>
    </header>
    <div class="login-container">
        <div class="login-header">
            <h2>Welcome Back</h2>
            <p>Sign in to access your Bayleaf Salon account</p>
        </div>
        <form id="login-form">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>
            <div class="form-footer">
                <div class="remember-me">
                    <input type="checkbox" id="remember">
                    <label for="remember">Remember me</label>
                </div>
                <a href="#" class="forgot-password">Forgot Password?</a>
            </div>
            <button type="submit" class="login-button">
                <span class="button-content">
                    Sign In
                    <span class="loading-spinner" id="loading-spinner"></span>
                </span>
            </button>
        </form>

        <div class="social-login">
            <div class="social-text">Or login with</div>
            <div class="social-icons">
                <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                <a href="#" id="google-login-button">
                    <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google Logo">
                </a>
                <a href="#"><i class="fa-brands fa-instagram"></i></a>
            </div>
        </div>
        <div class="signup-link">
            <p>Don't have an account? <a href="/signup">Sign Up</a></p>
        </div>
    </div>
    <div class="notification" id="notification"></div>
    <footer>
        <div class="fbox">Copyright &copy; 2025 Bayleaf Salon</div>
        <div class="fbox">Greetings From Bayleaf Salon</div>
    </footer>
    <script src="https://accounts.google.com/gsi/client"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('login-form');
            const notification = document.getElementById('notification');
            const loadingSpinner = document.getElementById('loading-spinner');
            const googleLoginButton = document.getElementById('google-login-button');  // Get the Google button

            // Function to show notification
            function showNotification(message) {
                notification.textContent = message;
                notification.classList.add('show');
                console.log('Showing notification:', message);
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 3000);
            }

            // --- Google Sign-In Integration ---
            if (googleLoginButton) {
                googleLoginButton.addEventListener('click', function(e) {
                    e.preventDefault(); // Prevent default anchor behavior
                    console.log('Google Sign-In button clicked');

                    // Initialize Google Sign-In with your client ID
                    google.accounts.id.initialize({
                        client_id: "YOUR_GOOGLE_CLIENT_ID", // Replace with your actual Client ID
                        callback: handleGoogleSignIn,
                        ux_mode: 'popup', // Use a popup for better user experience
                    });

                    // Start the Google Sign-In flow
                    google.accounts.id.prompt();
                });
            }

            function handleGoogleSignIn(response) {
                if (response.credential) {
                    // The ID token is in response.credential
                    const idToken = response.credential;
                    console.log("Google ID Token:", idToken);

                    // Send the ID token to your server for verification and user authentication
                    sendIdTokenToServer(idToken); //  You need to implement this
                } else {
                    console.error("Google Sign-In failed:", response);
                    showNotification('Google Sign-In failed.');
                }
            }

            function sendIdTokenToServer(idToken) {
                //  Send the ID token to your server using a fetch or XMLHttpRequest.
                //  The server will:
                //  1. Verify the token's signature using Google's libraries.
                //  2. Extract the user's profile information (email, name, etc.) from the token.
                //  3. Either find an existing user in your database or create a new one.
                //  4. Generate a session or JWT for the user.
                //  5. Send a success response back to the client.

                console.log('Sending ID token to server for verification...');
                fetch('/api/google-login', {  //  Endpoint on your server to handle Google Sign-In
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ idToken }),
                })
                .then(response => {
                    if (!response.ok) {
                        return response.text().then(text => { throw new Error("Server error: " + text) });
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('Server response:', data);
                    if (data.success) {
                        //  Handle successful login on your site
                        sessionStorage.setItem('bayleafUser', JSON.stringify(data.user)); // Store user data
                        showNotification('Login successful! Redirecting...');
                        setTimeout(() => {
                            window.location.href = 'index.html'; // Redirect
                        }, 2000);
                    } else {
                        showNotification(data.message || 'Login failed.');
                    }
                })
                .catch(error => {
                    console.error('Error sending ID token:', error);
                    showNotification('Failed to communicate with server. Please try again.');
                });
            }

            // --- End Google Sign-In Integration ---

            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value;
                const rememberMe = document.getElementById('remember').checked;

                // Simple validation
                if (!email || !password) {
                    showNotification('Please enter both email and password');
                    return;
                }

                // Show loading state
                loadingSpinner.style.display = 'inline-block';

                try {
                    console.log('Attempting login with email:', email);
                    // Create login data object
                    const loginData = { email, password };
                    console.log('Sending login request to server');
                    // Send login request to server
                    const response = await fetch('/api/login', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Accept': 'application/json'
                        },
                        body: JSON.stringify(loginData)
                    });
                    console.log('Server response status:', response.status);
                    // Get response text first for debugging
                    const responseText = await response.text();
                    console.log('Server response text:', responseText);
                    // Parse JSON
                    let data;
                    try {
                        data = JSON.parse(responseText);
                        console.log('Parsed server response:', data);
                    } catch (e) {
                        console.error('Failed to parse JSON response:', e);
                        showNotification('Server returned an invalid response');
                        return;
                    }
                    if (response.ok) {
                        console.log('Login successful');
                        // Handle remember me
                        if (rememberMe) {
                            console.log('Saving email in localStorage (remember me enabled)');
                            // Save email in localStorage (not password for security)
                            localStorage.setItem('bayleafUserEmail', email);
                        } else {
                            console.log('Removing remembered email (remember me disabled)');
                            // Clear any previously stored email
                            localStorage.removeItem('bayleafUserEmail');
                        }
                        // Store user data in sessionStorage
                        console.log('Storing user data in session storage:', data.user);
                        sessionStorage.setItem('bayleafUser', JSON.stringify(data.user));
                        // Show success notification
                        showNotification('Login successful! Redirecting...');
                        // Redirect to home page after delay
                        setTimeout(() => {
                            console.log('Redirecting to home page');
                            window.location.href = 'index.html';
                        }, 2000);
                    } else {
                        // Login failed
                        console.error('Login failed:', data.error);
                        showNotification(data.error || 'Invalid email or password');
                    }
                } catch (error) {
                    console.error('Network or fetch error:', error);
                    showNotification('Connection error. Please check your network and try again.');
                } finally {
                    // Hide loading state
                    loadingSpinner.style.display = 'none';
                }
            });

            // Check if email was saved in localStorage (remember me)
            const savedEmail = localStorage.getItem('bayleafUserEmail');
            if (savedEmail) {
                console.log('Found saved email (remember me):', savedEmail);
                document.getElementById('email').value = savedEmail;
                document.getElementById('remember').checked = true;
            }

            // Add password visibility toggle
            const passwordField = document.getElementById('password');
            // Create and append the toggle button
            const toggleButton = document.createElement('i');
            toggleButton.className = 'fas fa-eye password-toggle';
            toggleButton.style.position = 'absolute';
            toggleButton.style.right = '25px';
            toggleButton.style.top = '42px';
            toggleButton.style.cursor = 'pointer';
            toggleButton.style.color = '#777';
            const passwordContainer = passwordField.parentElement;
            passwordContainer.style.position = 'relative';
            passwordContainer.appendChild(toggleButton);
            toggleButton.addEventListener('click', function() {
                if (passwordField.type === 'password') {
                    passwordField.type = 'text';
                    toggleButton.className = 'fas fa-eye-slash password-toggle';
                } else {
                    passwordField.type = 'password';
                    toggleButton.className = 'fas fa-eye password-toggle';
                }
            });
        });
    </script>
</body>
</html>
